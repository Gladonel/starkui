<!DOCTYPE html>
<!--[if IE 8]>          <html class="ie ie8" lang="en"> <![endif]-->
<!--[if IE 9]>          <html class="ie ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!-->
<html lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>My Template</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body class="smoothscroll enable-animation">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- wrapper -->
    <div id="wrapper">
        <section>
            <div class="container">
                <h2>Buttons</h2>
                <div class="clearfix">
                    <h4 class="block">Outline Buttons</h4>
                    <button class="btn btn-outline btn-strawvery">Strawvery</button>
                    <button class="btn btn-outline btn-red">Orange red</button>
                    <button class="btn btn-outline btn-flamingo">Flamingo</button>
                    <button class="btn btn-outline btn-dark">Dark</button>
                    <button class="btn btn-outline btn-chrismas-blue">Chrismas Blue</button>
                    <button class="btn btn-outline btn-blue">Blue</button>
                    <button class="btn btn-outline btn-turquoise">Turquoise</button>
                    <button class="btn btn-outline btn-groovy-green">Groovy Green</button>
                    <button class="btn btn-outline btn-jade">Jade</button>
                    <button class="btn btn-outline btn-lemon">Lemon</button>
                    <button class="btn btn-outline btn-heart-gold">Heart gold</button>
                </div>
                <div class="clearfix margin-top-20">
                    <h4 class="block">Outline Buttons - Disabled</h4>
                    <button class="btn btn-outline btn-strawvery disabled">Strawvery</button>
                    <button class="btn btn-outline btn-red disabled">Orange red</button>
                    <button class="btn btn-outline btn-flamingo disabled">Flamingo</button>
                    <button class="btn btn-outline btn-dark disabled">Dark</button>
                    <button class="btn btn-outline btn-chrismas-blue disabled">Chrismas Blue</button>
                    <button class="btn btn-outline btn-blue disabled">Blue</button>
                    <button class="btn btn-outline btn-turquoise disabled">Turquoise</button>
                    <button class="btn btn-outline btn-groovy-green disabled">Groovy Green</button>
                    <button class="btn btn-outline btn-jade disabled">Jade</button>
                    <button class="btn btn-outline btn-lemon disabled">Lemon</button>
                    <button class="btn btn-outline btn-heart-gold disabled">Heart gold</button>
                </div>
                <div class="clearfix margin-top-20">
                    <h4 class="block">Solid Buttons</h4>
                    <button class="btn btn-strawvery">Strawvery</button>
                    <button class="btn btn-red">Orange red</button>
                    <button class="btn btn-flamingo">Flamingo</button>
                    <button class="btn btn-dark">Dark</button>
                    <button class="btn btn-chrismas-blue">Chrismas Blue</button>
                    <button class="btn btn-blue">Blue</button>
                    <button class="btn btn-turquoise">Turquoise</button>
                    <button class="btn btn-groovy-green">Groovy Green</button>
                    <button class="btn btn-jade">Jade</button>
                    <button class="btn btn-lemon">Lemon</button>
                    <button class="btn btn-heart-gold">Heart Gold</button>
                </div>
                <div class="clearfix margin-top-20">
                    <h4 class="block">Solid Buttons - Disabled</h4>
                    <button class="btn btn-strawvery disabled">Strawvery</button>
                    <button class="btn btn-red disabled">Orange red</button>
                    <button class="btn btn-flamingo disabled">Flamingo</button>
                    <button class="btn btn-dark disabled">Dark</button>
                    <button class="btn btn-chrismas-blue disabled">Chrismas Blue</button>
                    <button class="btn btn-blue disabled">Blue</button>
                    <button class="btn btn-turquoise disabled">Turquoise</button>
                    <button class="btn btn-groovy-green disabled">Groovy Green</button>
                    <button class="btn btn-jade disabled">Jade</button>
                    <button class="btn btn-lemon disabled">Lemon</button>
                    <button class="btn btn-heart-gold disabled">Heart Gold</button>
                </div>
            </div>
        </section>
    </div>

    <!-- SCROLL TO TOP -->
    <a href="#" id="toTop"></a>

    <!-- PRELOADER -->
    <div id="preloader-bar">
        <div class="inner">
            <div class="spinner-bar">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>
    <!-- /PRELOADER -->

    <!-- Scripts -->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
